<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
       <div class="col-md-6">
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <h3 style="color: blue">Topic Details</h3><hr>
            <div class="form-group">
              <label>Id</label>
              <input type="text"
                     class="form-control"
                     formControlName="id">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   class="form-control"
                   formControlName="description">
          </div>
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectTopicPage()">Cancel</button>
          <hr>
          <pre>{{userForm.value | json}}</pre>
        </form>
    </div>
    </div>
      </div>
    </div>
  </div>
