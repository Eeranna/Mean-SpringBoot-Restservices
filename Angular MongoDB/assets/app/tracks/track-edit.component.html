<article class="panel panel-default" [ngStyle]="{backgroundColor: color}">
    <div class="panel-body">
        {{ track.name }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ track.id }}
        </div>
        <div class="config">
            <a (click)="onEdit()">Edit</a>
            <a (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
